name: otraku
description: An unofficial AniList app.

publish_to: 'none'

version: 1.2.1+46

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management.
  flutter_riverpod: ^2.0.0-dev.9

  # Fetches data.
  http: ^0.13.5

  # Cache and settings storage.
  hive: ^2.2.3

  # Gives access to device storage. Used for [hive] setup.
  path_provider: ^2.0.11

  # Stores the access token securely.
  flutter_secure_storage: ^6.0.0

  # Opens links in browser
  url_launcher: ^6.1.6

  # Flutter deep linking didn't handle url fragments before. When [go_router] is implemented, this can be removed.
  app_links: ^3.3.0

  # Registers background tasks to fetch notifications.
  workmanager: ^0.5.0

  # Gives access to platform theme and allows for easy theme interpolation.
  dynamic_color: ^1.5.4

  # Shows device notifications.
  flutter_local_notifications: ^11.0.1

  # Translates html into flutter widgets.
  flutter_widget_from_html_core: ^0.8.5+3

  # A mixture of ionicons and material icons are used.
  ionicons: ^0.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^2.0.1

flutter_icons:
  ios: true
  android: true
  image_path: "assets/icons/ios.png"
  adaptive_icon_background: "#0D161E"
  adaptive_icon_foreground: "assets/icons/android.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/about_icon.png

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
        - asset: assets/fonts/Rubik-Italic.ttf
          style: italic
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik-MediumItalic.ttf
          weight: 500
          style: italic